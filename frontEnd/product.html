<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product {{product.id}}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="The Montecito Candle Company logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="product-details">
      <img src="placeholder-product{{product.id}}.jpg" alt="Product {{product.id}}">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p>Price: ${{product.price}}</p>

      <button class="btn" data-product-id="{{product.id}}" data-product-name="{{product.name}}" data-product-price="{{product.price}}" onclick="addToCart(event)">Add to Cart</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 The Montecito Candle Company</p>
  </footer>

  <script src="product.js"></script>
</body>
</html>
