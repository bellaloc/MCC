<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="The Montecito Candle Company logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout">
      <h2>Checkout</h2>

      {{#each cartItems}}
        <div class="cart-item">
          <h3>{{productName}}</h3>
          <p>Quantity: {{quantity}}</p>
          <p>Price: ${{productPrice}}</p>
        </div>
      {{/each}}

      <form action="/process-checkout" method="post">
        <label for="shippingAddress">Shipping Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress">

        <label for="billingAddress">Billing Address:</label>
        <input type="text" id="billingAddress" name="billingAddress">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 The Montecito Candle Company</p>
  </footer>
</body>
</html>
